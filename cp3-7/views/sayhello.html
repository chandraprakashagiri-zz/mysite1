<div class="firstMenu container-fluid" ng-controller="NavCtrl">
    <div class="row" style="margin:0; ">
        <div class="logoCp col-sm-2">Cognizant</div>
            <div class="col-sm-10 menuCp">
                <ul>
                    <li ng-repeat="item in items" ng-class="{active: isActive(item)}"><a href="#{{item.path}}"><i class="fa fa-{{item.iconMenu}}"></i>{{item.title}}</a></li>
                </ul>
            </div>
        </div>
</div>


<div class="liveChat"><img src="images/livechat_purple.png"></div>

<div class="container contactForm" ng-controler="formHelloCntrlr">
<h3>Send it over here! I love hearing from people! </h3>
<form role="form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="nameUser" required>
  </div>
  <div class="form-group">
    <label for="contact">Contact No:</label>
    <input type="number" class="form-control" id="numberUser" required>
  </div>    
    <div class="form-group">
  <label for="comments">Comment:</label>
  <textarea class="form-control" rows="5" id="commentsUser" required></textarea>
</div>
  <button type="submit" class="btn btn-primary center-block" ng-disabled="">Submit</button>
</form>
<p class="phoneNo"><img src="images/skype.png" style="width:30px;vertical-align:middle">
  <span style=""><a ng-href="">abcdefg@xxxxxxx.com</a></span>
</p>

</div>
<div class="container socialIcons" ng-controller="sayHelloCtrlr">
 <ul>
    <li ng-repeat="socialImg in socialImages" ng-class="{active: isActive(socialImg.imageActive)}"><a ng-href="{{socialImg.link}}" target="_blank"><img ng-src="{{socialImg.image}}" title="{{socialImg.title}}"></a></li>
</ul>
</div>

<footer>Copyrights 2015</footer>
